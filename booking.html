<head>

  <link rel="icon" type="image/png" href="Assets/sedan.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-title h2 {
      font-size: 2rem;
      color: #e65100;
    }

    form {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      background: #e65100;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #bf360c;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #25D366;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .whatsapp-btn i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .whatsapp-btn:hover {
      background: #1ebe5b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      .section-title h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Booking Section -->
  <section class="services" id="booking">
    <div class="container">
      <div class="section-title">
        <h2>Book Your Cab</h2>
        <p>Fill in the form below to request a cab booking</p>
      </div>
      <form action="https://formsubmit.co/jorhatbestcab@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://jorhatcabs.co.in/thankyou.html">
        <div style="display: flex; flex-direction: column; gap: 15px;">
          <input type="text" id="name" name="Name" placeholder="Your Name" required>
          <input type="tel" id="phone" name="Phone" placeholder="Phone Number" required>
          <input type="email" id="email" name="Email" placeholder="Email (optional)">
          <input type="text" id="pickup" name="Pickup Location" placeholder="Pickup Location" required>
          <input type="text" id="drop" name="Drop Location" placeholder="Drop Location" required>
          <input type="datetime-local" id="datetime" name="Pickup Time" placeholder="Pickup Time" required>
          <textarea id="message" name="Message" placeholder="Any additional info (optional)"></textarea>
          <!-- <button type="submit" class="btn">Submit Booking</button> -->
          <a href="#" id="whatsappBtn" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Book via WhatsApp
          </a>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('whatsappBtn').addEventListener('click', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const pickup = document.getElementById('pickup').value;
      const drop = document.getElementById('drop').value;
      const datetime = document.getElementById('datetime').value;
      const msg = document.getElementById('message').value;

      const text = `Hi, I want to book a cab.%0A%0AName: ${name}%0APhone: ${phone}%0APickup: ${pickup}%0ADrop: ${drop}%0ATime: ${datetime}%0AMessage: ${msg}`;
      const url = `https://wa.me/916000567930?text=${text}`;
      window.open(url, '_blank');
    });
  </script>
</body>

    </html>
